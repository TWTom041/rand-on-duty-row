<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1588值日生決定器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    
    <div class="container">
        <h1 class="glitch" data-text="1588值日生決定器">1588值日生決定器</h1>
        <p class="subheader">每周每排都會輪到一次、每排每5周都會輪到一次星期一到五</p>
        <p id="currentDate" class="current-date"></p>

        <div class="card" id="currentWeekCard">
            <h2 class="card-title">本週值日生安排</h2>
            <div class="table-container">
                <table id="currentWeekTable">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>星期一</th>
                            <th>星期二</th>
                            <th>星期三</th>
                            <th>星期四</th>
                            <th>星期五</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="currentWeekRow">
                            <td id="currentWeekDates"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card faded" id="nextWeekCard">
            <h2 class="card-title">下週值日生預覽</h2>
            <div class="table-container">
                <table id="nextWeekTable">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>星期一</th>
                            <th>星期二</th>
                            <th>星期三</th>
                            <th>星期四</th>
                            <th>星期五</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="nextWeekRow">
                            <td id="nextWeekDates"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="button-container">
            <button id="regenerateButton" class="cybr-btn">
                <i class="fas fa-sync-alt"></i> 重新生成<span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">重新生成_</span>
                <span aria-hidden class="cybr-btn__tag">R25</span>
            </button>
            <button id="discordButton" class="cybr-btn">
                <i class="fab fa-discord"></i> 發送至 Discord<span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">發送至 Discord_</span>
                <span aria-hidden class="cybr-btn__tag">D14</span>
            </button>
            <a href="https://github.com/TWTom041/1588-rand-on-duty-row" target="_blank" rel="noopener noreferrer" class="cybr-btn">
                <i class="fab fa-github"></i> GitHub<span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">GitHub_</span>
                <span aria-hidden class="cybr-btn__tag">G1T</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
